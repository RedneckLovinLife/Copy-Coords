<!DOCTYPE html>

<html>

    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
                integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
                crossorigin="anonymous">
        </script>

        <script>
            window.addEventListener("message", handleNuiMessages);

            function handleNuiMessages(event) {
                var eventName = event.data.type;
                if (eventName === 'copyCoords') {
                    var x = Number((event.data.x).toFixed(4));
                    var y = Number((event.data.y).toFixed(4));
                    var z = Number((event.data.z).toFixed(4));
                    var str = "vector3(" + x + ", " + y + ", " + z + ")";
                    console.log('Copied:' + str)
                    copyTextToClipboard(str);
                }
                else if (eventName === 'copyCoordsV2') {
                    var x = Number((event.data.x).toFixed(4));
                    var y = Number((event.data.y).toFixed(4));
                    var str = "vector2(" + x + ", " + y + ")";
                    console.log('Copied:' + str)
                    copyTextToClipboard(str);
                }
                else if (eventName === 'copyCoordsAndHeading') {
                    var x = Number((event.data.x).toFixed(4));
                    var y = Number((event.data.y).toFixed(4));
                    var z = Number((event.data.z).toFixed(4));
                    var h = Number((event.data.h).toFixed(4));
                    var str = "vector4(" + x + ", " + y + ", " + z + ", " + h + ")";
                    console.log('Copied:' + str)
                    copyTextToClipboard(str);
                }
                else if (eventName === 'copyCoordsGarage') {
                    var x_1 = Number((event.data.x).toFixed(4));
                    var y_1 = Number((event.data.y).toFixed(4));
                    var z_1 = Number((event.data.z).toFixed(4));
                    var str = "x_1 = " + x_1 + ", y_1 = " + y_1 + ", z_1 = " + z_1 + ",";
                    console.log('Copied:' + str)
                    copyTextToClipboard(str);
                }
                else if (eventName === 'copyCoordsGarage2') {
                    var x_1 = Number((event.data.x).toFixed(4));
                    var y_1 = Number((event.data.y).toFixed(4));
                    var z_1 = Number((event.data.z).toFixed(4));
                    var h = Number((event.data.h).toFixed(4));
                    var str = "x_2 = " + x_1 + ", y_2 = " + y_1 + ", z_2 = " + z_1 + ", h_2 = " + h +",";
                    console.log('Copied:' + str)
                    copyTextToClipboard(str);
                }
                else if (eventName === 'copyCoordsTrucking') {
                    var x = Number((event.data.x).toFixed(2));
                    var y = Number((event.data.y).toFixed(2));
                    var z = Number((event.data.z).toFixed(2));
                    var h = Number((event.data.h).toFixed(2));
                    var str = "['truck_parking_location'] = {" + x + "," + y + "," + z + "," + h + "},"; 
                    console.log('Copied:' + str)
                    copyTextToClipboard(str);
                }
            }

            function copyTextToClipboard(text) {
                var copyFrom = $('<textarea/>');
                copyFrom.text(text);
                $('body').append(copyFrom);
                copyFrom.select();
                document.execCommand('copy');
                copyFrom.remove();
            }
        </script>
    </body>
</html>
